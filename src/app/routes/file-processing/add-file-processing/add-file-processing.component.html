<app-notification-comp></app-notification-comp>

<form [formGroup]="reactiveForm1"  class="matero-form-horizontal">
  <div class="card">
    <div class="card-header">
      <div fxLayout="row">

        <div fxFlex="2" >
          <button style="margin-top: 4px" mat-icon-button  [routerLink]="['../']" >
            <mat-icon>home</mat-icon>
          </button>
        </div>

        <div fxFlex="38" >
          <h3 style="padding-left: 8px"> Add File Processing </h3>
        </div>

      </div>
    </div>
    <div class="container">
      <div fxLayout="column">
        <mat-horizontal-stepper #fileProcessingStepper formArrayName="formArray" [linear]="true">
          <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
            <ng-template matStepLabel><b>Basic</b></ng-template>

            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
              <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column"
                   fxFlex.xs="100%" fxLayoutAlign="flex-start">

                <mat-card class="example-card">
                  <mat-card-header>
                    <div fxLayout="column">
                    <div fxLayout="row">
                    <div mat-card-avatar class="example-header-image"></div>
                      <br>
                      <br>
                    <mat-card-title>Name</mat-card-title>
                    </div>
                      <br>
                      <br>
                      <br>
                      <br>
                    <mat-card-subtitle>NO of ..</mat-card-subtitle>
                    </div>
                  </mat-card-header>
                </mat-card>

                <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Mr. Z</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                  </mat-card-header>
                </mat-card>

                <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Mr. Z</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                  </mat-card-header>
                </mat-card>

                <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Mr. Z</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                  </mat-card-header>
                </mat-card>

                <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Mr. Z</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                  </mat-card-header>
                </mat-card>

                <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Mr. Z</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                  </mat-card-header>
                </mat-card>

              </div>
            </div>

            <div class="navigationButtons">
              <button  mat-button matStepperNext type="button"> <mat-icon>arrow_forward</mat-icon></button>
            </div>

          </mat-step>
          <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
            <ng-template matStepLabel><b>Address</b></ng-template>

            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
              <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column"
                   fxFlex.xs="100%" fxLayoutAlign="flex-start">
                <mat-card>Simple card 2</mat-card>




              </div>
            </div>

            <div class="navigationButtons">
              <button mat-button matStepperPrevious type="button"> <mat-icon>arrow_back</mat-icon></button>
              <button mat-button matStepperNext type="button"> <mat-icon>arrow_forward</mat-icon></button>
            </div>

          </mat-step>

          <mat-step formGroupName="2" [stepControl]="formArray?.get([2])">
            <ng-template matStepLabel><b>Account Information</b></ng-template>

            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
              <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column"
                   fxFlex.xs="100%" fxLayoutAlign="flex-start">
                <mat-card>Simple card 3</mat-card>


              </div>
            </div>

            <div class="navigationButtons">
              <button mat-button matStepperPrevious type="button"> <mat-icon>arrow_back</mat-icon></button>
              <button mat-button matStepperNext type="button"> <mat-icon>arrow_forward</mat-icon></button>
            </div>

          </mat-step>

          <mat-step formGroupName="3" [stepControl]="formArray?.get([3])">
            <ng-template matStepLabel><b>Debit from</b></ng-template>

            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
              <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column"
                   fxFlex.xs="100%" fxLayoutAlign="flex-start">
                <mat-card>Simple card 4</mat-card>



              </div>
            </div>

              <div class="navigationButtons">
                <button mat-button matStepperPrevious type="button"> <mat-icon>arrow_back</mat-icon></button>
                <button mat-button matStepperNext type="button"> <mat-icon>arrow_forward</mat-icon></button>
              </div>


          </mat-step>

          <mat-step formGroupName="4" [stepControl]="formArray?.get([4])">
            <ng-template matStepLabel><b>Officer Setup</b></ng-template>

            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
              <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column"
                   fxFlex.xs="100%" fxLayoutAlign="flex-start">
                <mat-card>Simple card 5</mat-card>


              </div>
            </div>


              <div class="navigationButtons">
                <button mat-button matStepperPrevious type="button"> <mat-icon>arrow_back</mat-icon></button>
                <button mat-button matStepperNext type="button"> <mat-icon>arrow_forward</mat-icon></button>
              </div>

          </mat-step>

        </mat-horizontal-stepper>

      </div>
    </div>
  </div>
</form>
