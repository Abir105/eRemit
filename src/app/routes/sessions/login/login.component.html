<style>
  .loginStyle {
    background: transparent;
    padding-right: 20px;
  }

  .mat-form-field-appearance-outline .mat-form-field-outline {
    color: black;
  }

  .mat-form-field-appearance-outline .mat-form-field-outline-thick {
    color: black;
  }

  .mat-form-field-appearance-outline .mat-form-field-outline-focus {
    color: black;
  }

  mat-label {
    color: black;
  }

  .eraLogo{
    position: absolute;
    bottom: 0;
    width: 100%;
    padding-bottom: 38px;
  }

  .loginButton {
    background-color: #283891;
    color: #fff;
  }

</style>

<div class="loginStyle" fxLayout="column">
  <form [formGroup]="loginForm">
    <div fxLayout="row" fxLayout.sm="column"  fxLayout.xs="column">
        <div fxFlex="65">
          <img style="padding-top: 15px; padding-left: 15px" height="84" width="84" src="../../../../assets/images/Bank_Asia_Limited.svg">
        </div>
        <div fxFlex="35">
          <div  style="float: right; padding-top: 20px;">
            <mat-form-field style="padding-right: 5px;" appearance="outline" >
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username"  type="text" formControlName="userName" required />
              <mat-error>
                Please enter your user name
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Password"
                formControlName="password"
                required
              />
              <mat-error>
                Please enter your password
              </mat-error>
            </mat-form-field>
          </div>
        </div>
    </div>
    <div fxLayout.xs="row" fxLayoutAlign="end">
      <button mat-raised-button *ngIf="!authService.loggedIn()" class="loginButton" (click)="login()">
        Login
      </button>
<!--      <button mat-raised-button style="background-color: #154364; color: #fff">-->
<!--        Login-->
<!--      </button>-->
    </div>
  </form>
    <div fxLayout.xs="row" class="eraLogo">
      <img style="padding-top: 15px; padding-left: 15px" height="64" width="130" src="../../../../assets/images/logo38.png">
    </div>

</div>
