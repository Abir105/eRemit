<app-notification-comp></app-notification-comp>
<div class="card">
  <div class="card-header">
    <div fxLayout="row">
      <div fxFlex="3" >
        <button style="margin-top: 10px" mat-icon-button [routerLink]="['']">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <div fxFlex="40" >
        <h3 >Exchange House Info</h3>
      </div>
      <div fxFlex="30" >
        <mat-form-field>
          <input type="search" aria-label="Search" placeholder="Search" matInput (keyup)="applyFilter($event.target.value)"  />
          <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div fxFlex="27"  >
        <div class="right-nevigation">
          <!--          <button mat-icon-button matTooltip="Go Back">-->
          <!--            <mat-icon>arrow_back</mat-icon>-->
          <!--          </button>-->
          <!--          <button mat-icon-button matTooltip="refresh" >-->
          <!--            <mat-icon>refresh</mat-icon>-->
          <!--          </button>-->
          <button mat-icon-button color="primary" matTooltip="Add New"  [routerLink]="['add']">
            <mat-icon>add_box</mat-icon>
          </button>
        </div>

      </div>

    </div>

  </div>
  <div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.ex_house_name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prefix </th>
          <td mat-cell *matCellDef="let row"> {{row.ex_house_prefix}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.ex_house_address}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let row" > {{row.country_code}} </td>
        </ng-container>
        <ng-container matColumnDef="acDbIns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Debit Ins </th>
          <td mat-cell *matCellDef="let row" > {{row.account_debit_ins}} </td>
        </ng-container>
        <ng-container matColumnDef="acDbFrom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Debit From </th>
          <td mat-cell *matCellDef="let row" > {{row.account_debit_from}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteExHouse(row.ex_house_code)">
              <mat-icon class="mat-18">delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>


</div>
