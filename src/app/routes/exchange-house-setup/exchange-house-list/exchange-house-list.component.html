<app-notification-comp></app-notification-comp>
<div class="card">
  <div class="card-header">
    <div fxLayout="row">
      <div fxFlex="2">
        <button style="margin-top: 4px" mat-icon-button [routerLink]="['']">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <div fxFlex="40">
        <h3 style="padding-left: 8px">Exchange House Info</h3>
      </div>
      <div fxFlex="30">
        <mat-form-field>
          <input
            type="search"
            aria-label="Search"
            placeholder="Search"
            matInput
            (keyup)="applyFilter($event.target.value)"
          />
          <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div fxFlex="28">
        <div class="right-nevigation">
          <!--          <button mat-icon-button matTooltip="Go Back">-->
          <!--            <mat-icon>arrow_back</mat-icon>-->
          <!--          </button>-->
          <!--          <button mat-icon-button matTooltip="refresh" >-->
          <!--            <mat-icon>refresh</mat-icon>-->
          <!--          </button>-->
          <button mat-icon-button color="primary" matTooltip="Add New" [routerLink]="['../add']">
            <mat-icon>add_box</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="sl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SL# </th>
        <td mat-cell *matCellDef="let row; let sl = index;"> {{sl+1}} </td>
      </ng-container>
      <ng-container matColumnDef="ex_house_code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ex House Code</th>
        <td mat-cell *matCellDef="let row"> E{{ row.ex_house_code }}</td>
      </ng-container>

      <ng-container matColumnDef="ex_house_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.ex_house_name }}</td>
      </ng-container>
      <ng-container matColumnDef="ex_house_prefix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prefix</th>
        <td mat-cell *matCellDef="let row">{{ row.ex_house_prefix }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="country_code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let row">{{ row.country_code }}</td>
      </ng-container>
      <ng-container matColumnDef="currency_code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
        <td mat-cell *matCellDef="let row">{{ row.currency_code }}</td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" [routerLink]="['../update', row.ex_house_code]">
            <mat-icon class="mat-18">update</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" [routerLink]="['../details', row.ex_house_code]">
            <mat-icon class="mat-18">view_list</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="deleteExHouse(row.ex_house_code)">
            <mat-icon class="mat-18">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
