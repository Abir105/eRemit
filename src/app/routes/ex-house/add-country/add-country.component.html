<h2 mat-dialog-title align="center">Add New Country</h2>

<mat-dialog-content>
  <form [formGroup]="reactiveForm1" class="matero-form-horizontal">

    <div fxLayout="column wrap">
      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field>
          <mat-label>Country Name</mat-label>
          <input matInput placeholder="" formControlName="name"
                 required>
          <mat-error *ngIf="reactiveForm1.get('name').invalid">Country Name Required
          </mat-error>
        </mat-form-field>
      </div>


      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field>
          <mat-label>Short Country Name</mat-label>
          <input matInput placeholder="" formControlName="short_name"
                 required>
          <mat-error *ngIf="reactiveForm1.get('short_name').invalid">Short Name Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close align="center">Close</button>
  <button (click)='countryFormSubmit(reactiveForm1.value)' [disabled]="!reactiveForm1.valid" mat-raised-button color="primary" class="m-t-8">Save</button>
</div>
