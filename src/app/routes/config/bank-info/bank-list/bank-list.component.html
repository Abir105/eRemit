<app-notification-comp></app-notification-comp>

<div class="card">
  <div class="card-header">
    <div fxLayout="row">
      <div fxFlex="2" >
        <button style="margin-top: 4px" mat-icon-button [routerLink]="['']">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <div fxFlex="40" >
        <h3 style="padding-left: 8px">Bank Info</h3>
      </div>
      <div fxFlex="30" >
        <mat-form-field >
          <input type="search" aria-label="Search" placeholder="Search" matInput (keyup)="doFilter($event.target.value)" />
          <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div fxFlex="28"  >
        <div class="right-nevigation">

          <button mat-icon-button color="primary" matTooltip="Add New"
                  [routerLink]="['create']">
            <mat-icon>add_box</mat-icon>
          </button>
        </div>

      </div>

    </div>

  </div>
  <div class="container">
      <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
        <ng-container matColumnDef="sl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SL# </th>
          <td mat-cell *matCellDef="let row; let sl = index;"> {{sl+1}} </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
          <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
        </ng-container>
        <ng-container matColumnDef="shortName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Name </th>
          <td mat-cell *matCellDef="let row"> {{row.shortName}} </td>
        </ng-container>
        <ng-container matColumnDef="swiftCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Swift Code </th>
          <td mat-cell *matCellDef="let row"> {{row.swiftCode}} </td>
        </ng-container>
        <ng-container matColumnDef="reportName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Name </th>
          <td mat-cell *matCellDef="let row"> {{row.reportName}} </td>
        </ng-container>
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" [routerLink]="['details', row.id]">
              <mat-icon class="mat-18">view_list</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" [routerLink]="['update', row.id]">
              <mat-icon class="mat-18">update</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteBankRow(row.id)">
              <mat-icon class="mat-18">delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator  [pageSizeOptions]="[5,10,20]">
      </mat-paginator>

  </div>
</div>
