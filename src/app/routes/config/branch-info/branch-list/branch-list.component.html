<div class="card">
  <div class="card-header">
    <div fxLayout="row">
      <div fxFlex="3" >
        <button style="margin-top: 10px" mat-icon-button [routerLink]="['']">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <div fxFlex="17" >
        <h3>Branch Info</h3>
      </div>
      <div fxFlex="30">
        <mat-form-field >
          <mat-label>Select a bank</mat-label>
          <mat-select placeholder="Select a bank">
            <mat-option *ngFor="let bank of bankData" [value]="bank.id">{{bank.fullName}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="30" >
        <mat-form-field >
          <input type="search" aria-label="Search" placeholder="Search" matInput (keyup)="applyFilter($event.target.value)" />
          <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div fxFlex="17"  >
        <div class="right-nevigation">

          <button mat-icon-button color="primary" matTooltip="Add New"  [routerLink]="['create']">
            <mat-icon>add_box</mat-icon>
          </button>
        </div>

      </div>

    </div>

  </div>
  <div class="container">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
        </ng-container>
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" [routerLink]="['update', row.id]">
              <mat-icon class="mat-18">update</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteBankRow(row.id)">
              <mat-icon class="mat-18">delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
