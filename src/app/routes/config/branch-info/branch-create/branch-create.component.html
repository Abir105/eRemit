<app-notification-comp></app-notification-comp>
<form  [formGroup]="branchAddForm" class="matero-form-horizontal" >
  <div class="card">
    <div class="card-header">
      <div fxLayout="row">
        <div fxFlex="3" >
          <button style="margin-top: 10px" mat-icon-button  [routerLink]="['../']" >
            <mat-icon>home</mat-icon>
          </button>
        </div>
        <div fxFlex="37" >
          <h3>Branch Create</h3>
        </div>
        <div fxFlexOffset="33" fxFlex="30"  >
          <div class="right-nevigation">
            <button mat-icon-button matTooltip="Go Back"  [routerLink]="['../']" >
              <mat-icon>arrow_back</mat-icon>
            </button>
            <!--            <button mat-icon-button color="warn" matTooltip="Cancel" >-->
            <!--              <mat-icon>cancel</mat-icon>-->
            <!--            </button>-->
            <button mat-icon-button color="primary" type="submit" matTooltip="Save">
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <mat-tab-group dynamicHeight>
        <mat-tab label="Basic Information">
          <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
            <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column"
                 fxFlex.xs="100%" fxLayoutAlign="flex-start">
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Select a bank</mat-label>
                <mat-select placeholder="Select a bank">
                  <mat-option *ngFor="let bank of bankData" [value]="bank.id">{{bank.fullName}} </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Full name" formControlName="fullName" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Short Name</mat-label>
                <input matInput placeholder="Short name" formControlName="shortName" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Report Name</mat-label>
                <input matInput placeholder="Report Name" formControlName="reportName" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>BB Code</mat-label>
                <input matInput placeholder="BB Code" formControlName="bbCode" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>BB Reg No.</mat-label>
                <input matInput placeholder="BB Reg" formControlName="bbReg" required />
              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Swift Code</mat-label>
                <input matInput placeholder="Swift Code" formControlName="swiftCode" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Branch Type</mat-label>
                <input matInput placeholder="Swift Code" formControlName="branchType" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Currancy</mat-label>
                <mat-select placeholder="Currancy" formControlName="currency" required>
                  <mat-option *ngFor="let currency of currencyData" [value]="currency.cur_name">{{currency.cur_name}} </mat-option>
                </mat-select>

              </mat-form-field>


            </div>
          </div>
        </mat-tab>
        <mat-tab label="Other Information">
          <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
            <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column"
                 fxFlex.xs="100%" fxLayoutAlign="flex-start">
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" formControlName="phone" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Fax</mat-label>

                <input matInput placeholder="fax" formControlName="fax" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Email</mat-label>

                <input matInput placeholder="Email" formControlName="email" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Web</mat-label>

                <input matInput placeholder="Web" formControlName="web" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Contact Person</mat-label>

                <input matInput placeholder="Contact Person" formControlName="contactPerson" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <input matInput [matDatepicker]="picker" ng-model-options="{ timezone: 'utc' }" placeholder="Open Date" formControlName="openDate" required >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

            </div>
          </div>
        </mat-tab>
        <mat-tab label="Address">
          <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
            <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column"
                 fxFlex.xs="100%" fxLayoutAlign="flex-start">
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Country</mat-label>

                <input matInput placeholder="Country" formControlName="country" [disabled]="true" required >

              </mat-form-field>

              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Division</mat-label>
                <mat-select placeholder="Division" [ngModel]="selectedDivision" (ngModelChange)="onSelect($event)"  formControlName="division" required>
                  <mat-option *ngFor="let division of divisionData" [value]="division.id">{{division.name}} </mat-option>
                </mat-select>

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>City</mat-label>

                <input matInput placeholder="City" formControlName="city" required />

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>District</mat-label>
                <mat-select placeholder="District" [ngModel]="selectedDistrict" (ngModelChange)="onSelectDistrict($event)"  formControlName="district" required>
                  <mat-option *ngFor="let district of districtData" [value]="district.id">{{district.name}} </mat-option>
                </mat-select>

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Upzilla</mat-label>
                <mat-select placeholder="Upzilla" formControlName="upzilla" required>
                  <mat-option *ngFor="let upzilla of upzillaData" [value]="upzilla.name">{{upzilla.name}} </mat-option>
                </mat-select>

              </mat-form-field>
              <mat-form-field fxFlex="0 1 calc(33.33% - 10px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%"
                              fxFlex.xs="100%" appearance="fill">
                <mat-label>Postal Code</mat-label>

                <input matInput placeholder="Postal Code" type="number" formControlName="postalcode" required />

              </mat-form-field>


            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</form>
