<h2 mat-dialog-title align="center">Update Account Type</h2>

<mat-dialog-content>
  <form [formGroup]="reactiveForm6" class="matero-form-horizontal">

    <div fxLayout="column wrap">
      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field>
          <mat-label>Account type</mat-label>
          <input matInput placeholder="" formControlName="ac_type" [ngModel]="actype"
                 required>
          <mat-error *ngIf="reactiveForm6.get('ac_type').invalid">Account type Required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="" formControlName="act_desc" [(ngModel)]="actdesc"
                 required>
          <mat-error *ngIf="reactiveForm6.get('act_desc').invalid">Please enter Full name
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50" fxFlex.lt-sm="100">

      </div>
    </div>
  </form>
</mat-dialog-content>

<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close color="accent">Close</button>
  <button (click)='accounttype(reactiveForm6.value)' [disabled]="!reactiveForm6.valid" mat-raised-button color="primary" >Update</button>
</div>
