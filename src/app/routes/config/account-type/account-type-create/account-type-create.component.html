<mat-dialog-content>
  <div class="headerStyle">
    <h3 mat-dialog-title>Add Account Type</h3>
  </div>

  <form [formGroup]="reactiveForm6" class="matero-form-horizontal">
    <div fxLayout="column">
      <mat-form-field>
        <mat-label>Account Type</mat-label>
        <input matInput placeholder="" formControlName="ac_type"
               required>
        <mat-error *ngIf="reactiveForm6.get('ac_type').invalid">Account Type Required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="" formControlName="act_desc"
               required>
        <mat-error *ngIf="reactiveForm6.get('act_desc').invalid">Full Name Required
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="accent" mat-dialog-close >Close</button>
  <button (click)='addAccountType(reactiveForm6.value)' [disabled]="!reactiveForm6.valid"
          mat-raised-button color="red" class="mat-raised-button mat-primary">Save</button>
</mat-dialog-actions>
