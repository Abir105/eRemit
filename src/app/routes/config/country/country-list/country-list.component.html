<app-notification-comp></app-notification-comp>
<div class="card">
  <div class="card-header">
    <div fxLayout="row">
      <div fxFlex="3" >
        <button style="margin-top: 10px" mat-icon-button aria-label="Example icon-button with a heart icon">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <div fxFlex="40" >
        <h3 >Country Info</h3>
      </div>
      <div fxFlex="30" >
        <mat-form-field>
          <input type="search" aria-label="Search" placeholder="Search" matInput (keyup)="doFilter($event.target.value)" />
          <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div fxFlex="27"  >
        <div class="right-nevigation">
          <button mat-icon-button matTooltip="Go Back">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <button mat-icon-button matTooltip="refresh" >
            <mat-icon>refresh</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Add New"
                  (click)="addNew()">
            <!--button mat-icon-button color="primary" matTooltip="Add New" style="float: right;"
                    [routerLink]="['/#/ex-house/country/add']"-->

            <!--a [routerLink]="['add']" >add</a-->
            <!--mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon-->
            <mat-icon>add_box</mat-icon>
          </button>
        </div>

      </div>

    </div>

  </div>
  <div class="container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="sl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SL# </th>
        <td mat-cell *matCellDef="let row; let sl = index;"> {{sl+1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="short_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Name</th>
        <td mat-cell *matCellDef="let element"> {{element.short_name}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="UpdateCountry(element)">
            <mat-icon class="mat-18">update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">
          <!--button mat-icon-button color="warn" (click)="redirectToDelete(element.short_name)"-->
          <button mat-icon-button color="warn" (click)="deleteCountryRow(element.short_name)">
            <mat-icon class="mat-18">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" bgColor="accent"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
    </mat-paginator>
  </div>

<!--  stepper example-->
  <div>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>name</ng-template>
          <mat-form-field>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your address</ng-template>
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <mat-horizontal-stepper>
      <mat-step label="Step 1" state="phone">
        <p>Put down your phones.</p>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="Step 2" state="chat">
        <p>Socialize with each other.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="Step 3" state="finish">
        <p>You're welcome.</p>
      </mat-step>

      <!-- Icon overrides. -->
      <ng-template matStepperIcon="phone">
        <mat-icon >call_end</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="chat">
        <mat-icon>forum</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="finish">
        <mat-icon>home</mat-icon>
      </ng-template>
    </mat-horizontal-stepper>
  </div>

</div>
