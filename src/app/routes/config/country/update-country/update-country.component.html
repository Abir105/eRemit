<h2 mat-dialog-title align="center">Update Country</h2>

<mat-dialog-content>
  <form [formGroup]="reactiveForm2" class="matero-form-horizontal">

    <div fxLayout="column wrap">
      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="fill">
          <mat-label>Country Name</mat-label>
          <input matInput placeholder="" formControlName="name" [ngModel]="name"
                 required>
          <mat-error *ngIf="reactiveForm2.get('name').invalid">Country Name Reuired
          </mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="fill">
          <mat-label>Short Country Name</mat-label>
          <input matInput placeholder="" formControlName="short_name" [(ngModel)]="shortName"
                 required>
          <mat-error *ngIf="reactiveForm2.get('short_name').invalid">Please enter country name
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="fill">
          <mat-label>ISO code</mat-label>
          <input matInput placeholder="" formControlName="isoCode" [(ngModel)]="isoCode"
                 required>
          <mat-error *ngIf="reactiveForm2.get('isoCode').invalid">Please enter country name
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close color="accent">Close</button>
  <button (click)='countryFormUpdate(reactiveForm2.value)' [disabled]="!reactiveForm2.valid" mat-raised-button color="primary" >Update</button>
</div>
