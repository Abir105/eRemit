<h2 mat-dialog-title align="center">Add New Currency</h2>

<mat-dialog-content>
  <form [formGroup]="reactiveForm2" class="matero-form-horizontal">

    <div fxLayout="column wrap">
      <div   fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="fill">
          <mat-label>Currency Name</mat-label>
          <input matInput placeholder="" formControlName="cur_name" required>
          <mat-error *ngIf="reactiveForm2.get('cur_name').invalid">Currency Name Required
          </mat-error>
        </mat-form-field>
      </div>


      <div  fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="fill">
          <mat-label>Short Currency Name</mat-label>
          <input matInput placeholder="" formControlName="cur_short_name"
                 required>
          <mat-error *ngIf="reactiveForm2.get('cur_short_name').invalid">Short Name Required
          </mat-error>
        </mat-form-field>
      </div>


        <div fxFlex="50" fxFlex.lt-sm="100">
          <mat-form-field appearance="fill">
            <mat-label>Swift code</mat-label>
            <input matInput placeholder="" formControlName="cur_swift_code"
                   required>
            <mat-error *ngIf="reactiveForm2.get('cur_swift_code').invalid">Swift code Name Required
            </mat-error>
          </mat-form-field>
        </div>

          <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="fill">
              <mat-label>Report Name</mat-label>
              <input matInput placeholder="" formControlName="cur_report_name"
                     required>
              <mat-error *ngIf="reactiveForm2.get('cur_report_name').invalid">Report Name Required
              </mat-error>
            </mat-form-field>
          </div>


    </div>
  </form>
</mat-dialog-content>

<div mat-dialog-actions align="center">
  <button mat-raised-button color="accent" mat-dialog-close >Close</button>
  <button (click)='currencyFormSubmit(reactiveForm2.value)'  [disabled]="!reactiveForm2.valid" mat-raised-button color="primary" class="mat-raised-button mat-primary">Save</button>
</div>
