<h2 mat-dialog-title align="center">Update Officer</h2>

<mat-dialog-content>
  <form [formGroup]="officerUpdateForm" class="matero-form-horizontal">

    <div fxLayout="column wrap">
      <div   fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="fill">
          <mat-label>Employee Code</mat-label>
          <input matInput placeholder="" formControlName="employeeCode" [ngModel]="employeeCode" required>
          <mat-error *ngIf="officerUpdateForm.get('employeeCode').invalid">Employee Code Required
          </mat-error>
        </mat-form-field>
      </div>
      <div  fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select  [(ngModel)]="status"  formControlName="status" required>
            <mat-option *ngFor="let s of statusValue" [value]="s.value">
              {{s.viewValue}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="officerUpdateForm.get('status').invalid">Status Required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="fill">
          <mat-label>Employee Name</mat-label>
          <input matInput placeholder="" formControlName="employeeName"  [ngModel]="employeeName" required>
          <mat-error *ngIf="officerUpdateForm.get('employeeName').invalid">Employee Name Required
          </mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="fill">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="" formControlName="emailAddress" [ngModel]="emailAddress" required>
          <mat-error *ngIf="officerUpdateForm.get('emailAddress').invalid">Email Address Required
          </mat-error>
        </mat-form-field>
      </div>


    </div>
  </form>
</mat-dialog-content>

<div mat-dialog-actions align="center">
  <button mat-raised-button color="accent" mat-dialog-close >Close</button>
  <button (click)='officerUpdate(officerUpdateForm.value)' [disabled]="!officerUpdateForm.valid"
          mat-raised-button color="primary" class="mat-raised-button mat-primary">Save</button>
</div>
