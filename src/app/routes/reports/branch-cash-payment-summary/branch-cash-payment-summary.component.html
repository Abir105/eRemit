<div class="container">

  <form #frm="ngForm" (ngSubmit)="searchBranchCashPaymentSummary(frm)">


    <div class="row">
      <div class="col-12">
        <br><br>
        <button class="formButton" mat-raised-button color="primary"><span class="material-icons">
            find_in_page
          </span> Execute</button>
      </div>
    </div>

    <div class="row reportForm">
      <div class="col-sm-12 col-md-4 text-center">
        <h4>Exchange House Code</h4>
        <mat-form-field class="formFields">
          <mat-label>Exchange House Code</mat-label>
          <mat-select name="exchangeHouseCode" ngModel>
            <mat-option *ngFor="let exchangeHouseCode of exchangeHouseCode"
                        [value]="exchangeHouseCode.value">
              {{exchangeHouseCode.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-4 text-center">
        <h4>From Date</h4>
        <mat-form-field class="formFields">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker1" name="fromDate" ngModel>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-4 text-center">
        <h4>To Date</h4>
        <mat-form-field class="formFields">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker2" name="toDate" ngModel>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

  </form>

</div>
